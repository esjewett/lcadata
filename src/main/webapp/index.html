<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" data-lift="surround?with=default;at=content" >
      <div ng-app="DataApp">
        <p>
          <div ng-controller="Data">
            <div data-lift="comet?type=DataActor"></div>
  	        <div class="container">
              <div id="charts">
                <div class="row">
                  <div id="status-chart" class="chart col-md-4" ng-show="showStatus">
                    <div class="title">Status</div>
                  </div>
<!--                  <div id="class-chart" class="chart col-md-4">
                    <div class="title">Visa class</div>
                  </div>-->
                  <div id="wage-unit-chart" class="chart col-md-4">
                    <div class="title">Wage Unit</div>
                  </div>
<!--                  <div id="full-time-chart" class="chart col-md-4">
                    <div class="title">Full time?</div>
                  </div>-->
                  <div id="wage-histogram-chart" class="chart col-md-4">
                    <div class="title">Wage Distribution</div>
                  </div>
                </div>
<!--                <div class="row">
                  <div id="date-chart" class="chart col-md-12">
                    <div class="title">Date</div>
                  </div>
                </div>-->
                <div class="row">
                  <div class="col-md-12" ng-show="!showState && !showJob">
                    <button class="col-md-2 btn btn-default" ng-click="initState()">Show employer state</button>
                    <button class="col-md-2 btn btn-default" ng-click="initJob()">Show job title</button>
                  </div>
                  <div id="state-chart" class="chart col-md-12" ng-show="showState">
                    <div class="title">Employer State by Number of Applications (<a ng-click="removeState()">remove</a>)</div>
                  </div>
                  <div id="job-chart" class="chart col-md-12" ng-show="showJob">
                    <div class="title">30 Most Common Job Titles (<a ng-click="removeJob()">remove</a>)</div>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <aside id="totals" class="col-md-8"></aside>
              </div>

<!--              <div id="lists">
                <div id="flight-list" class="list"></div>
              </div>-->
            </div>
          </div>
        </p>
      </div>
      <script type="application/javascript" data-lift="DataService.services"></script>
      <script src="js/DataApp.js" type="application/javascript"></script>
    </div>
  </body>
</html>
